<nav class="nav">
    <i class="fas fa-shipping-fast"></i>
    <h1 routerLink="">T-VStore</h1>
    <div *ngIf="menuType === 'default'" class="nav-search">
        <input type="text"
            #searchInput
            (keyup)="searchProduct($event)" 
            (blur)="hideSearch()" 
            placeholder="Search Products" />
        <button (click)="submitSearch(searchInput.value)">Buscar</button>
        <ul class="suggested-search" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
                <a (click)="submitSearch(item.name)">{{item.name}}</a>
            </li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="/">Inicio</a></li>
            <li><a routerLink="vendedor">Vender</a></li>
            <li>
                <a routerLink="cart">
                    <i class="fas fa-shopping-cart"></i>
                    <div class="badge">{{totalitem}}</div>
                </a>
            </li>
        </ul>
        <ul *ngSwitchCase="'vendedor'">            
            <h2> Hola! {{vendedorName}}</h2>
            <li><a routerLink="add-producto">Agregar producto</a></li>
            <li><a routerLink="vendedor-inicio">Lista de productos</a></li>
            <li><a (click)="logout()">Salir</a></li>
        </ul>
    </div>
</nav>
